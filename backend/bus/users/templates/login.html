{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{% static 'media/tico.ico' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="SVCE Bus Tracker" content="Bus Tracking App Made For SVCE" />
    <title>SVCE Bus</title>
    <style>
      body {
        background-color: white;
      }
      .sign {
        text-align: center;
      }
      .signin {
        font-family: "Times New Roman", Times, serif;
        font-size: 50px;
        margin-top: 15%;
        margin-bottom: 20%;
      }
      .sig {
        font-size: 30px;
      }
      .btn {
        width: 30%;
        height: 35px;
        margin-top: 8%;
        margin-bottom: 2%;
        border-radius: 4px;
        background-color: black;
        color: white;
        border: none;
      }
      input {
        width: 60%;
        padding-left: 6px;
        height: 30px;
        margin-top: 6%;
        margin-bottom: 2%;
        border-color: black;
        border-style: groove;
        border-radius: 4px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .lk {
        position: absolute;
        color: black;
        left: 20%;
        font-size: small;
      }
      a {
        margin-top: 5px;
      }
      .links {
        font-size: medium;
        color: black;
        margin-right: 5%;
      }
    </style>
  </head>
  <body>
    {% block body %}
    <div class="sign">
      <h2 class="signin">SVCE BUS</h2>
      <h3 class="sig">Sign in</h3>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input
          class="ustext"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input type="password" name="password" placeholder="Password" />
        <br />
        <a class="lk" href="{% url 'reset_password' %}">Forget password</a>
        <br />
        <input class="btn" type="submit" value="Login" />
      </form>

      {% endblock %}

      <a class="links" href="{% url 'signup' %}">Sign up</a>
    </div>
  </body>
</html>
