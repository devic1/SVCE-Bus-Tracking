<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        background-color: white;
        margin-left: 4%;
      }
      h3 {
        font-size: larger;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      p {
        font-size: medium;
        font-family: serif;
      }
      li {
        display: none;
      }
      label {
        font-size: medium;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      input {
        width: 60%;
        height: 30px;
        margin-top: 5%;
        border: black;
        border-style: groove;
        border-radius: 4px;
      }
      .btn {
        margin-top: 10%;
        width: 40%;
        height: 35px;
        background-color: black;
        border: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Enter New Password</h3>
    <p>Enter it twice for verification</p>
    <form method="post">
      {% csrf_token %} {{form}}
      <br />
      <input type="submit" class="btn" name="Update password" />
    </form>
  </body>
</html>
